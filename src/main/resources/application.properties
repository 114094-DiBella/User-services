spring.application.name=User-services

##### Application properties #####
app.name=@project.name@
app.desc=@project.description@
app.version=@project.version@
app.url=http://localhost:8007
server.port=8007
app.dev-name=John Doe
app.dev-email=dumy@dumy

# For development only - consider removing in production
spring.main.allow-bean-definition-overriding=true

## SQL SERVER Configuration ##
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=microservices_db;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourStrongPassword123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.default_schema=users_schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=WARN

# H2 Console disabled
spring.h2.console.enabled=false

# Desactivar health indicators para servicios que no estan disponibles
management.health.rabbit.enabled=false
management.health.redis.enabled=false

# JWT Configuration
jwt.secret=tallerescampeon2025tallerescampeon2025tallerescampeon2025tallerescampeon2025
jwt.expiration=86400

# Configuracion de SpringDoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs